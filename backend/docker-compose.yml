services:
  program-scheduler-db:
    platform: linux/amd64
    env_file: .env
    container_name: program-scheduler-db
    image: postgres:16
    restart: always
    ports:
      - '${PG_PORT_OUTSIDE}:${PG_PORT}'
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  program-scheduler-app:
    env_file: .env
    container_name: program-scheduler-backend
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - '${APP_PORT}:${APP_PORT}'
    depends_on:
      - program-scheduler-db
    volumes:
      - ./src:/app/src
      - /app/node_modules

