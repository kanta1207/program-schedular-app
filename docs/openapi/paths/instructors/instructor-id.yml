get:
  tags:
    - Instructor
  summary: Get the instructor by id
  parameters:
    - in: path
      name: instructorId
      schema:
        type: integer
      required: true
      description: Id of the instructor to get
  responses:
    '200':
      description: Returns the instructor
      content:
        application/json:
          schema:
            type: object
            required:
              - statusCode
              - message
              - data
            properties:
              statusCode:
                type: integer
                example: 200
              message:
                type: string
                example: OK
              data:
                type: object
                required:
                  - id
                  - name
                  - isActive
                  - contractType
                  - weekdaysRange
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: John Doe
                  isActive:
                    type: boolean
                    example: true
                  contractType:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: Full time
                      weekdaysRange:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          name:
                            type: string
                            example: Monday - Friday
    '400':
      $ref: '../../index.yml#/components/schemas/400Error'
    '500':
      $ref: '../../index.yml#/components/schemas/500Error'

patch:
  tags:
    - Instructor
  summary: Update the instructor by id
  parameters:
    - in: path
      name: instructorId
      schema:
        type: integer
      required: true
      description: Id of the instructor to update
  requestBody:
    content:
      application/json:
        schema:
          type: object
          optional:
            - name
            - isActive
            - contractTypeId
            - weekdaysRangeId
          properties:
            name:
              type: string
              example: John Doe
            isActive:
              type: boolean
              example: true
            contractTypeId:
              type: integer
              example: 1
            weekdaysRangeId:
              type: integer
              example: 1
  responses:
    '200':
      description: Returns the updated instructor
      content:
        application/json:
          schema:
            type: object
            required:
              - statusCode
              - message
              - data
            properties:
              statusCode:
                type: number
                example: 200
              message:
                type: string
                example: Updated
              data:
                type: object
                required:
                  - id
                  - name
                  - isActive
                  - contractTypeId
                  - weekdaysRangeId
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: John Doe
                  isActive:
                    type: boolean
                    example: true
                  contractType:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: Full time
                  weekdaysRange:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: Monday - Friday
    '400':
      $ref: '../../index.yml#/components/schemas/400Error'
    '500':
      $ref: '../../index.yml#/components/schemas/500Error'
delete:
  tags:
    - Instructor
  summary: Delete the instructor by id
  parameters:
    - in: path
      name: instructorId
      schema:
        type: integer
      required: true
      description: Id of the instructor to get
  responses:
    '204':
      description: Delete instructor by id
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 204
              message:
                type: string
                example: No Content
              data:
                type: string
                nullable: true
                example: null
    '400':
      $ref: '../../index.yml#/components/schemas/400Error'
    '500':
      $ref: '../../index.yml#/components/schemas/500Error'
