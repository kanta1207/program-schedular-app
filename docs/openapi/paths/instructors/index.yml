get:
  tags:
    - Instructor
  summary: Get instructors
  parameters:
    - in: query
      name: course_Id
      schema:
        type: integer
      required: false
      description: Course id to get the assignable instructors to the specific course.
    - in: query
      name: range_Id
      schema:
        type: integer
      required: false
      description: Range id to get the assignable instructors to the specific range of days.

  responses:
    '200':
      description: Returns Instructors
      content:
        application/json:
          schema:
            type: object
            required:
              - statusCode
              - message
              - data
            properties:
              statusCode:
                type: integer
                example: 200
              message:
                type: string
                example: OK
              data:
                type: array
                items:
                  type: object
                  required:
                    - name
                    - intake
                    - program
                    - periodOfDay
                  properties:
                    name:
                      type: string
                      example: A1-0922
                    intake:
                      type: object
                      required:
                        - id
                        - name
                        - startAt
                        - endAt
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: 2022 September 2022
                        startAt:
                          type: string
                          example: 2022-09-01
                        endAt:
                          type: string
                          example: 2023-08-30
                    program:
                      type: object
                      required:
                        - name
                      properties:
                        name:
                          type: string
                          example: DMS
                        courses:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                                example: Digital Marketing
                              requiredHours:
                                type: integer
                                example: 60
                    periodOfDay:
                      type: object
                      required:
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: Afternoon
    '400':
      $ref: '../../index.yml#/components/schemas/400Error'
    '500':
      $ref: '../../index.yml#/components/schemas/500Error'
