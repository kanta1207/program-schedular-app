get:
  tags:
    - Intake
  summary: Get the Intake by id
  parameters:
    - in: path
      name: intakeId
      schema:
        type: integer
      required: true
      description: Id of the intake to get
  responses:
    '200':
      description: Returns the Intake with Cohorts (name, Program, classroom, PeriodOfDay)
      content:
        application/json:
          schema:
            $ref: '../../index.yml#/components/schemas/IntakeWithCohort'
patch:
  tags:
    - Intake
  summary: Update the Intake by id
  parameters:
    - in: path
      name: intakeId
      schema:
        type: integer
      required: true
      description: Id of the intake to update
  responses:
    '200':
      description: Returns the updated Intake
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
              - data
            properties:
              code:
                type: number
                example: 200
              message:
                type: string
                example: Updated
              data:
                type: object
    '400':
      $ref: '../../index.yml#/components/schemas/400Error'
    '500':
      $ref: '../../index.yml#/components/schemas/500Error'
delete:
  tags:
    - Intake
  summary: Delete the Intake by id
  parameters:
    - in: path
      name: intakeId
      schema:
        type: integer
      required: true
      description: Id of the intake to delete
  responses:
    '204':
      description: Delete Intake by id
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 204
              message:
                type: string
                example: No Content
              data:
                type: string
                nullable: true
                example: null