get:
  tags:
    - Intake
  summary: Get Intakes
  responses:
    '200':
      description: Returns a list of Intake with Cohort grouped by PeriodOfDay
      content:
        application/json:
          schema:
            type: object
            required:
              - statusCode
              - message
              - data
            properties:
              statusCode:
                type: integer
                example: 200
              message:
                type: string
                example: OK
              data:
                type: array
                items:
                  $ref: '../../index.yml#/components/schemas/Intake'
    '400':
      $ref: '../../index.yml#/components/schemas/400Error'
    '500':
      $ref: '../../index.yml#/components/schemas/500Error'
post:
  tags:
    - 'Intake'
  summary: Create new intake
  requestBody:
    description: Create new intake
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - startAt
            - endAt
          properties:
            name:
              type: string
              example: DMS-24-Sep
            startAt:
              type: string
              example: 2024-05-23
            endAt:
              type: string
              example: 2025-04-30
  responses:
    '201':
      description: Returns created Intake
      content:
        application/json:
          schema:
            type: object
            required:
              - statusCode
              - message
              - data
            properties:
              statusCode:
                type: integer
                example: 201
              message:
                type: string
                example: Created
              data:
                type: object
                required:
                  - id
                  - name
                  - startAt
                  - endAt
                  - createdAt
                  - updatedAt
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: DMS-24-Sep
                  startAt:
                    type: string
                    example: 2024-05-23
                  endAt:
                    type: string
                    example: 2025-04-30
                  createdAt:
                    type: string
                    example: 2024-05-23
                  updatedAt:
                    type: string
                    example: 2025-04-30
    '400':
      $ref: '../../index.yml#/components/schemas/400Error'
    '500':
      $ref: '../../index.yml#/components/schemas/500Error'
