get:
  tags:
    - Cohort
  summary: Get the Intake by id
  parameters:
    - in: query
      name: cohortIds
      schema:
        type: integer
      required: false
      description: Multiple ids of the cohorts to get
  responses:
    '200':
      description: Returns Cohorts
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: OK
              data:
                type: object
    '400':
      $ref: '../../index.yml#/components/schemas/400Error'
    '500':
      $ref: '../../index.yml#/components/schemas/500Error'