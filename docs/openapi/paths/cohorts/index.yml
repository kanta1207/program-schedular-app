get:
  tags:
    - Cohort
  summary: Get the Cohort by id
  parameters:
    - in: query
      name: cohortId
      schema:
        type: array
        items:
          type: integer
      required: false
      description: Multiple ids of the cohorts to get
  responses:
    '200':
      description: Returns Cohorts
      content:
        application/json:
          schema:
            type: object
            required:
              - statusCode
              - message
              - data
            properties:
              statusCode:
                type: integer
                example: 200
              message:
                type: string
                example: OK
              data:
                type: array
                items:
                  allOf:
                    - $ref: '../../schemas/cohort/cohortStaticProps.yml'
                    - $ref: '../../schemas/cohort/cohortDynamicProps.yml'
                    - $ref: '../../schemas/cohort/cohortStaticForeignProps.yml'
    '400':
      $ref: '../../index.yml#/components/schemas/400Error'
    '500':
      $ref: '../../index.yml#/components/schemas/500Error'
post:
  tags:
    - 'Cohort'
  summary: Create new cohort
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../schemas/cohort/cohortDynamicProps.yml'
            - $ref: '../../schemas/cohort/cohortDynamicForeignProps.yml'
  responses:
    '201':
      description: Returns created cohort
      content:
        application/json:
          schema:
            type: object
            required:
              - statusCode
              - message
              - data
            properties:
              statusCode:
                type: integer
                example: 201
              message:
                type: string
                example: Created
              data:
                type: array
                items:
                  allOf:
                    - $ref: '../../schemas/cohort/cohortStaticProps.yml'
                    - $ref: '../../schemas/cohort/cohortDynamicProps.yml'
                    - $ref: '../../schemas/cohort/cohortStaticForeignProps.yml'
    '400':
      $ref: '../../index.yml#/components/schemas/400Error'
    '500':
      $ref: '../../index.yml#/components/schemas/500Error'
