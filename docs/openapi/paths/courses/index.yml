get:
  tags:
    - Course
  summary: Get courses
  parameters:
    - in: query
      name: programId
      schema:
        type: integer
      required: false
      description: Program id to get courses with specific programs.
  responses:
    '200':
      description: Returns Courses
      content:
        application/json:
          schema:
            type: object
            required:
              - statusCode
              - message
              - data
            properties:
              statusCode:
                type: integer
                example: 200
              message:
                type: string
                example: OK
              data:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - name
                    - requiredHours
                    - program
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: SEO
                    requiredHours:
                      type: integer
                      example: 60
                    program:
                      type: object
                      required:
                        - id
                        - name
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: DMS
    '400':
      $ref: '../../index.yml#/components/schemas/400Error'
    '500':
      $ref: '../../index.yml#/components/schemas/500Error'

post:
  tags:
    - Course
  summary: Create a new course
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - requiredHours
            - programId
          properties:
            name:
              type: string
              example: SEO
            requiredHours:
              type: integer
              example: 60
            programId:
              type: integer
              example: 1
  responses:
    '200':
      description: Returns the created course
      content:
        application/json:
          schema:
            type: object
            required:
              - statusCode
              - message
              - data
            properties:
              statusCode:
                type: integer
                example: 200
              message:
                type: string
                example: Created
              data:
                type: object
                required:
                  - id
                  - name
                  - requiredHours
                  - program
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: SEO
                  requiredHours:
                    type: integer
                    example: 60
                  program:
                    type: object
                    required:
                      - id
                      - name
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: DMS
    '400':
      $ref: '../../index.yml#/components/schemas/400Error'
    '500':
      $ref: '../../index.yml#/components/schemas/500Error'
