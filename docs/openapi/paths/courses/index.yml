get:
  tags:
    - Course
  summary: Get courses
  parameters:
    - in: query
      name: programId
      schema:
        type: integer
      required: false
      description: Program id to get courses with specific programs.
  responses:
    '200':
      description: Returns Courses
      content:
        application/json:
          schema:
            type: object
            required:
              - statusCode
              - message
              - data
            properties:
              statusCode:
                type: integer
                example: 200
              message:
                type: string
                example: OK
              data:
                type: array
                items:
                  allOf:
                    - $ref: '../../schemas/course/courseStaticProps.yml'
                    - $ref: '../../schemas/course/courseDynamicProps.yml'
    '400':
      $ref: '../../index.yml#/components/schemas/400Error'
    '500':
      $ref: '../../index.yml#/components/schemas/500Error'

post:
  tags:
    - Course
  summary: Create a new course
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/course/courseDynamicProps.yml'
  responses:
    '200':
      description: Returns the created course
      content:
        application/json:
          schema:
            type: object
            required:
              - statusCode
              - message
              - data
            properties:
              statusCode:
                type: integer
                example: 200
              message:
                type: string
                example: Created
              data:
                allOf:
                  - $ref: '../../schemas/course/courseStaticProps.yml'
                  - $ref: '../../schemas/course/courseDynamicProps.yml'
    '400':
      $ref: '../../index.yml#/components/schemas/400Error'
    '500':
      $ref: '../../index.yml#/components/schemas/500Error'
