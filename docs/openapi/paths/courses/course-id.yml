patch:
  tags:
    - Course
  summary: Update the course by id
  parameters:
    - in: path
      name: courseId
      schema:
        type: integer
      required: true
      description: Id of the course to get
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../schemas/course/courseDynamicProps.yml'

  responses:
    '200':
      description: Returns the updated course
      content:
        application/json:
          schema:
            type: object
            required:
              - statusCode
              - message
              - data
            properties:
              statusCode:
                type: number
                example: 200
              message:
                type: string
                example: Updated
              data:
                allOf:
                  - $ref: '../../schemas/course/courseStaticProps.yml'
                  - $ref: '../../schemas/course/courseDynamicProps.yml'
    '400':
      $ref: '../../index.yml#/components/schemas/400Error'
    '500':
      $ref: '../../index.yml#/components/schemas/500Error'
delete:
  tags:
    - Course
  summary: Delete the course by id
  parameters:
    - in: path
      name: courseId
      schema:
        type: integer
      required: true
      description: Id of the course to get
  responses:
    '204':
      description: Delete course by id
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 204
              message:
                type: string
                example: No Content
              data:
                type: string
                nullable: true
                example: null
    '400':
      $ref: '../../index.yml#/components/schemas/400Error'
    '500':
      $ref: '../../index.yml#/components/schemas/500Error'
