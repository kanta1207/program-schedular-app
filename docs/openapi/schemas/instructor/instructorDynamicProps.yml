    type: string
    example: John Doe
  isActive:
    type: boolean
    example: true
  desiredWorkingHour:
    type: integer
    example: 40
  contractType:
    $ref: '../contractType/contractType.yml'
  weekdaysRange:
    $ref: '../weekdaysRange/weekdaysRange.yml'
